<html>
<head>
    <script type="text/javascript">
        function setup() {
            if (document.__SuperApp__) {
                document.__SuperApp__.addActionItem("Next Page", nextPageActionReceived);
            }
        }

        function nextPageActionReceived(o) {
            console.log("nextPageClicked");
            document.getElementById("root").innerHtml= "nextPage clicked";
        }
    </script>
</head>
<body onload="setup()">
<h1 id="root">Hello World!</h1>
<input type="button" value="Next Page" onclick="nextPageActionReceived()"/>
</body>
</html>
